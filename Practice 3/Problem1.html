<!DOCTYPE html>
<html>
    <head><title></title></head>
    <body>
        <table>
            <tr>
                <td>
                        The following is a demonstration of various list styles<br/>
                        An Ordered List i.e using OL and LI
                        <ol type="1" start="9">
                            <li>Speez</li>
                            <li>TTC</li>
                            <li>MIDC</li>
                        </ol>
                </td>
            </tr>
            <tr>
                <td>
                    Unordered List i.e using UL and LI
                    <ul type="square">
                        <li>Speez</li>
                        <li>TTC</li>
                        <li>MIDC</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
